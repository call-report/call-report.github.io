site_name: Call.Report
site_url: https://call.report/
theme:
    name: material
    include_sidebar: false
    font:
      text: Oxygen
    features:

      - navigation.tabs.sticky
    icon:
      logo: material/bank
    palette:
      primary: purple
      accent: blue
custom_dir: overrides
extra_css:
  - stylesheets/extra.css

nav:
    - Home: 'index.md'
    - About: 'about.md'
    - License: 'license.md'
    - Code: 'code.md'
    # - APIs: 'apis.md'
    # - Data Access Libraries: 'libraries.md'
    # # - Update Frequencies: 'dataupdates.md'
    - Data Sources:
        - Overview: 'datasources.md'
        - Bank Time Series: 'datasources/banktimeseries.md'
extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/call-report

